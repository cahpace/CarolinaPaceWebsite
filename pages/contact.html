<section id="form-section" class="container mt-5">
    <h1 class="text-center container mb-3">CONTATO</h1>
    <!--TODO: contatos rede social e whats-->
    <p>
      Entre em contato pelas redes ou me escreva
    </p>

    <!--mensagem-->
    <form action="" id="form">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" id="name" placeholder="Nome" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="lastName" placeholder="Sobrenome" aria-label="Last name">
        </div>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="textarea" class="form-label">Example textarea</label>
          <textarea class="form-control" id="textarea" placeholder="Escreva sua mensagem aqui..." rows="3"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <!--TODO: colocar um botao de enviar-->
    </form>
<!--o for do label se relaciona com o id do campo-->
